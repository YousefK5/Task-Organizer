<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script>
            // Get Information from Local Storage
            let users= JSON.parse(localStorage.getItem("users"));
            let curIndex=localStorage.getItem("curIndex");
            let curUser=users[curIndex];

            //To return the non-registration users to index page
            if(curIndex == null) {
                console.log("Hi");
                location.replace("./index.html");
            }
        </script>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top  ">
                <div class="container-fluid">
                    <a class="navbar-brand " href="#"><img src="./img/logo.png" alt="Logo" width="150"></a>
                    </ul>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span><i class="fa-solid fa-bars toggleIcone"></i></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav   my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link" href="#">Tasks</a>
                            </li>
                        </ul>
                        <label id="switch" class="switch ">
                            <input type="checkbox" onchange="toggleTheme()" id="slider" />
                            <span class="slider round"></span>
                        </label>
                        <li class="nav-item d-flex">
                            <a class="nav-link" href="#"><button id="signOutBtn">Sign out</button></a>
                        </li>
                    </div>
                </div>

            </nav>


        </header>
        <main>
            <div class="container mt-5 taskContainer ">
                <div class="row w-100">
                    <div class="col-md-6 welcomingSection">
                        <h2 class="">
                            Welcome <span style="color:#ff851b ;" id="welcomeName">FirstName</span></h2>
                        <h3>glad to see you today !</h3>
                        </h2>
                        <img src="./img/animation_1.png" alt="">
                    </div>
                    <div class="col-md-6  taskForm">
                        <form id="newTask">
                            <h4> What is your next task? </h4>
                            <input type="text" id="title" placeholder="What is your next task title?">
                            <input type="text"
                                placeholder="Describe your next task?" id="desc">
                            <div class="priorityRadio">
                                <div class="highPriority">
                                    <input type="radio" name="priority" id="critical" value="Critical" required>
                                    <label for="critical">Critical <i class="fa-solid fa-hexagon-exclamation"></i></label>
                                </div>'
                                <div class="normalPriority">
                                    <input type="radio" id="normal" name="priority" value="Normal"> 
                                    <label for="normal">Normal</label>
                                </div>
                                <div class="lowPriority">
                                    <input type="radio" id="low" name="priority" value="Low">
                                    <label for="low">Low Priroty</label>
                                </div>

                            </div>
                            <div class="formButtons">
                                <button type="submit">Add Task</button>
                                <button type="reset">Clear</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="container" id="saved">
                <div>Filter By Priority
                    <select id="filter">
                        <option selected value="All">All</option>
                        <option id="critical" value="Critical">Critical</option>
                        <option id="normal" value="Normal">Normal</option>
                        <option id="low" value="Low">Low Priority</option>
                    </select>
                    <button id="clearBtn">Clear Completed</button>
                </div>
                <div class="cardsTask" id="cardsTask">
                    
                </div>
            </div>
        </main>
        <footer>
            Do Task &copy; 2022

            crossorigin="anonymous"></script>

        <!-- Js main  -->
        <script src="./home.js"></script>
    </body>

</html>
