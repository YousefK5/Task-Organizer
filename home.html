<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DoTask</title>
        <!-- css stylesheet link -->
        <link rel="stylesheet" href="./home.css">
        <!-- Bootstrab 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous" />

        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/0a9ca5a95a.js" crossorigin="anonymous"></script>

    </head>


    <body>

        <header>
            <nav class="navbar navbar-expand-lg fixed-top  ">
                <div class="container-fluid">
                    <a class="navbar-brand " href="#"><img src="./img/logo.png" alt="Logo" width="150"></a>
                    </ul>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span><i class="fa-solid fa-bars toggleIcone"></i></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav   my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link" href="#">Tasks</a>
                            </li>
                        </ul>
                        <label id="switch" class="switch ">
                            <input type="checkbox" onchange="toggleTheme()" id="slider" />
                            <span class="slider round"></span>
                        </label>
                        <li class="nav-item d-flex">
                            <a class="nav-link" href="#"><button id="signOutBtn">Sign out</button></a>
                        </li>
                    </div>
                </div>

            </nav>


        </header>
        <main>
            <div class="container mt-5 taskContainer ">
                <div class="row w-100">
                    <div class="col-md-6 welcomingSection">
                        <h2 class="">
                            Welcome <span style="color:#ff851b ;">FirstName</span></h2>
                        <h3>glad to see you today !</h3>
                        </h2>
                        <img src="./img/animation_1.png" alt="">
                    </div>
                    <div class="col-md-6  taskForm">
                        <form id="newTask">
                            <h4> What is your next task? </h4>
                            <input type="text" placeholder="What is your next task title?" required>
                            <textarea name="taskDescription" id="" cols="30" rows="10"></textarea> <input type="text"
                                placeholder="Describe your next task?" required>
                            <div class="priorityRadio">
                                <div class="highPriority">
                                    <input type="radio" name="priority" id="urgent" value="urgent">
                                    <label for="urgent">High<i class="fa-solid fa-hexagon-exclamation"></i></label>
                                </div>'
                                <div class="normalPriority">
                                    <input type="radio" id="normalPriority" name="priority" value="Normal">
                                    <label for="normalPriority"></label>
                                </div>
                                <div class="lowPriority">
                                    <input type="radio" id="lowPriority" name="priority" value="Normal">
                                    <label for="lowPriority"></label>
                                </div>

                            </div>
                            <div class="formButtons">
                                <button type="submit">Add Task</button>
                                <button type="reset">Clear</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </main>

        <!-- __________________________________________________________________________________________ -->
        <!-- Js main  -->
        <script src="./home.js"></script>

        <!-- Bootstrab 5 CDN  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

    </body>

</html>
